<!doctype html>
<html lang="en">
<head>
	<title>Grafix.js - Demo</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
</head>
<body style="padding: 40px">

    <div>
        
        <div class="alert alert-info" style="margin-bottom: 40px">
            <strong>Debug Output:</strong>
            <pre id="frameCount"></pre>
            <pre id="mousePos"></pre>
            <pre id="rectMousePos"></pre>
            
        </div>
        
        <div class="well well-small">
            <canvas id="scene" width="700px" height="400px"></canvas>
        </div>
        
    </div>

	<script src="js/grafix.nocache.js"></script>
	<script>

		Grafix.import();
        
        function enhanceWithPositioning( rect ) {
            
            var leftTop = new Rectangle( { width: 10, height: 10, color: Color.lime, align: 'left top' } );
            var rightTop = leftTop.clone.set( { align: 'right top' } );
            var leftBottom = leftTop.clone.set( { align: 'left bottom' } );
            var rightBottom = leftTop.clone.set( { align: 'right bottom' } );
            var leftCenter = leftTop.clone.set( { align: 'left center' } );
            var rightCenter = leftTop.clone.set( { align: 'right center' } );
            var centerTop = leftTop.clone.set( { align: 'center top' } );
            var centerBottom = leftTop.clone.set( { align: 'center bottom' } );
            
            var centerBtn = leftTop.clone.set( { align: 'center center center', width: 30, color: Color.gray } );
            var innerBtn = centerBtn.clone.set( { alignContext: centerBtn, align: 'outer top center', color: Color.white } );
            var outerBtn = centerBtn.clone.set( { alignContext: centerBtn, align: 'outer bottom center', color: Color.black } );
            
            var els = [ 
                leftTop, 
                rightTop, 
                leftBottom, 
                rightBottom, 
                leftCenter, 
                rightCenter, 
                centerTop, 
                centerBottom,
                centerBtn, 
                innerBtn, 
                outerBtn 
            ];
      
            rect.addChild( els );
            els.forEach( function( el ) {
                
                rect.addChild( el.clone.set( { drawStyle: 'stroke', color: Color.red } ) );
                console.log( 'adding hover for', el.id, el );
            } );
        }
     
		var layer = new Scene( '#scene', Color.cornflowerblue );
        var rect = new Rectangle( { width: 300, height: 300, color: Color.yellow, align: 'center center' } );
        layer.addChild( rect );
        
        var rect2 = new Rectangle( { width: 200, height: 200, color: Color.orange, align: 'center center' } );
        
        rect.addChild( rect2 );
		var frameCount = 0;
		layer.update( function( e ) {


			document.getElementById( 'frameCount' ).innerHTML = 'Frame Count: ' + ( ++frameCount ) + '<br>';
		} );

	</script>

</body>
<html>

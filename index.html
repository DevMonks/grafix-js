<!doctype html>
<html lang="en">
<head>
	<title>Grafix.js - Demo</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
</head>
<body style="padding: 40px">

    <div>
        
        <div class="alert alert-info" style="margin-bottom: 40px">
            <strong>Debug Output:</strong>
            <pre id="debug"></pre>
        </div>
        
        <div class="well well-small">
            <div class="btn-group">
                
            </div>
        </div>
        
        <div class="well well-small">
            <canvas id="layer" width="700px" height="400px"></canvas>
        </div>
        
    </div>

	<script src="js/grafix.nocache.js"></script>
	<script>

		Grafix.import();

     
		var layer = new Layer( '#layer', Color.black );
        
        var rect = new Rectangle( { width: 100, height: 100, color: Color.yellow } );
        layer.addChild( rect );
        
        var rect2 = new Rectangle( { width: 40, height: 40, color: 'red' } );
        rect.addChild( rect2 );
        rect.align( layer );
        rect2.align( rect );
        console.log( rect2, rect );

		var frameCount = 0;
		layer.update( function( e ) {


			document.getElementById( 'debug' ).innerHTML = 'Frame Count: ' + ( ++frameCount ) + '<br>';
		} );

	</script>

</body>
<html>
